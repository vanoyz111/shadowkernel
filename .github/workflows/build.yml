name: Redmi Note 8 Kernel PRO Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential curl flex git libssl-dev make zip python3 wget libelf-dev libarchive-tools lld llvm

      - name: Clone Kernel Source
        run: |
          git clone --depth=1 https://github.com/kutemeikito/android_kernel_xiaomi_ginkgo.git -b sixteen kernel-source

      - name: Download Toolchain (Proton Clang)
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang.git clang-llvm

      - name: Install KernelSU
        run: |
          cd kernel-source
          curl -LSs https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh | bash -

      - name: Enable KernelSU + Performance
        run: |
          cd kernel-source
          # Menggunakan ginkgo_defconfig sesuai source Ryzen
          echo "CONFIG_KSU=y" >> arch/arm64/configs/vendor/ginkgo_defconfig
          echo "CONFIG_CPU_FREQ_GOV_PERFORMANCE=y" >> arch/arm64/configs/vendor/ginkgo_defconfig
          echo "CONFIG_CPU_FREQ_DEFAULT_GOV_PERFORMANCE=y" >> arch/arm64/configs/vendor/ginkgo_defconfig

      - name: Build Kernel
        run: |
          cd kernel-source
          # Memperbaiki PATH agar sistem benar-benar menemukan Clang
          export PATH=$GITHUB_WORKSPACE/clang-llvm/bin:$PATH
          
          export ARCH=arm64
          export SUBARCH=arm64
          export KBUILD_COMPILER_STRING="$(../clang-llvm/bin/clang --version | head -n 1)"
          
          # Membuat konfigurasi
          make O=out vendor/ginkgo_defconfig

          # Proses Kompilasi dengan Linker LLD (Mengatasi error .relr.dyn di foto)
          make -j$(nproc --all) O=out \
            CC=clang \
            AR=llvm-ar \
            NM=llvm-nm \
            OBJCOPY=llvm-objcopy \
            OBJDUMP=llvm-objdump \
            STRIP=llvm-strip \
            LD=ld.lld \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CROSS_COMPILE_ARM32=arm-linux-gnueabi-

      - name: Make Flashable Zip
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 AnyKernel3
          
          # Cek hasil build dan masukkan ke AnyKernel
          if [ -f kernel-source/out/arch/arm64/boot/Image.gz-dtb ]; then
            cp kernel-source/out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          elif [ -f kernel-source/out/arch/arm64/boot/Image ]; then
            cp kernel-source/out/arch/arm64/boot/Image AnyKernel3/
          else
            echo "Kernel tidak ditemukan! Build gagal."
            exit 1
          fi
          
          cd AnyKernel3
          sed -i 's/device.name1=.*/device.name1=ginkgo/' anykernel.sh
          sed -i 's/device.name2=.*/device.name2=willow/' anykernel.sh
          zip -r9 ../Kernel-Ginkgo-PRO-KSU.zip *

      - name: Upload Kernel
        uses: actions/upload-artifact@v4
        with:
          name: Ginkgo-Kernel-Result
          path: Kernel-Ginkgo-PRO-KSU.zip
          
