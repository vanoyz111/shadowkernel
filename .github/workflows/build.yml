name: Redmi Note 8 Kernel PRO Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential curl flex git libssl-dev make zip python3 wget libelf-dev libarchive-tools

      - name: Clone Kernel Source
        run: |
          git clone --depth=1 https://github.com/kutemeikito/android_kernel_xiaomi_ginkgo.git -b sixteen kernel-source

      - name: Download Clang
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

      - name: Install KernelSU
        run: |
          cd kernel-source
          curl -LSs https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh | bash -

      - name: Enable KernelSU + Performance
        run: |
          cd kernel-source
          # Menggunakan ginkgo_defconfig (Ryzen/sixteen branch)
          echo "CONFIG_KSU=y" >> arch/arm64/configs/vendor/ginkgo_defconfig
          echo "CONFIG_CPU_FREQ_GOV_PERFORMANCE=y" >> arch/arm64/configs/vendor/ginkgo_defconfig
          echo "CONFIG_CPU_FREQ_DEFAULT_GOV_PERFORMANCE=y" >> arch/arm64/configs/vendor/ginkgo_defconfig

      - name: Build Kernel
        run: |
          cd kernel-source
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=clang
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-

          # Step 1: Membuat file konfigurasi
          make O=out vendor/ginkgo_defconfig

          # Step 2: Proses Kompilasi
          make -j$(nproc --all) O=out \
            CC=clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            CROSS_COMPILE=aarch64-linux-android- \
            CROSS_COMPILE_ARM32=arm-linux-androideabi-

      - name: Make Flashable Zip
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 AnyKernel3
          
          # Memindahkan hasil compile (Image.gz-dtb) ke AnyKernel
          if [ -f kernel-source/out/arch/arm64/boot/Image.gz-dtb ]; then
            cp kernel-source/out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          elif [ -f kernel-source/out/arch/arm64/boot/Image ]; then
            cp kernel-source/out/arch/arm64/boot/Image AnyKernel3/
          fi
          
          cd AnyKernel3
          # Setup info device
          sed -i 's/device.name1=.*/device.name1=ginkgo/' anykernel.sh
          sed -i 's/device.name2=.*/device.name2=willow/' anykernel.sh
          sed -i 's/device.name3=.*/device.name3=/' anykernel.sh
          
          # Membuat file ZIP
          zip -r9 ../Kernel-Ginkgo-PRO-KSU.zip *

      - name: Upload Kernel
        uses: actions/upload-artifact@v4
        with:
          name: Ginkgo-Kernel-Result
          path: Kernel-Ginkgo-PRO-KSU.zip
          
